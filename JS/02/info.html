<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보 입력받기</title>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
      const nameElement = document.querySelector("#name");
      const name = prompt("당신의 이름은?");
      nameElement.textContent = `이름 : ${name}`;

      const animalElement = document.querySelector("#animal");
      const animal = prompt("당신이 좋아하는 동물은?");
      animalElement.textContent = `좋아하는 동물 : ${animal}`;

      document.querySelector("#fruit").textContent = `좋아하는 과일 : ${prompt(
        "좋아하는 과일은?"
      )}`;
    </script>
  </body>
</html>
