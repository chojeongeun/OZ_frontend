<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그 더 사용해보기</title>
  </head>
  <body>
    <select multiple size="4">
      <!-- 
        select 속성
            1.selected: 가장 먼저 노출이 됨 
            2.multiple: 복수 선택 가능(컨트롤 버튼 누른 상태로)
            3.size: 몇개가 보이게 할건지 설정
            4.disabled: 선택 안되게 설정
        -->
      <option selected disabled>좋아하는 동물을 골라주세요</option>
      <option value="dog">강아지</option>
      <option value="cat">고양이</option>
      <option value="lion">사자</option>
      <option value="bird">새</option>
      <option value="rabbit">토끼</option>
    </select>

    <h1>분야별 검색어</h1>
    <p>안녕하세요</p>
    <a href="#">드라마</a>
    <br />
    <ol>
      <li>구미호던1938</li>
      <li>진짜가 나타났다!</li>
      <li>낭만닥터 김사부3</li>
    </ol>

    <h1>같이가치 추천글</h1>
    <ul>
      <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
      <li>조금은 특별한 우리의 여행</li>
      <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
    </ul>
  </body>
</html>
