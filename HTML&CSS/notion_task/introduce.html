<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="introduce.css" />
    <script
      src="https://kit.fontawesome.com/6b1c54714c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="sideBar">
        <i class="fa-solid fa-face-smile"></i>
        <h1>Fun Sidebar</h1>
        <p>Enjoy your time here!</p>
        <ul class="text-wrap">
          <li>
            <i class="fa-solid fa-gamepad"></i>
            <span>Play a Game</span>
          </li>
          <li>
            <i class="fa-solid fa-music"></i>
            <span>Listen to Music</span>
          </li>
          <li>
            <i class="fa-solid fa-clapperboard"></i>
            <span>Watch a Movie</span>
          </li>
        </ul>
      </section>
      <section class="main">
        <h1>즐거운 초격자 교실!</h1>
        <p>Welcome to the fun zone of OZ! Have a good time!</p>
        <ul class="text-wrap">
          <li>
            <i class="fa-regular fa-face-smile"></i>
            <span>Tell a Joke</span>
          </li>
          <li>
            <i class="fa-solid fa-image"></i>
            <span>Drow Something</span>
          </li>
          <li>
            <i class="fa-solid fa-mug-hot"></i>
            <span>Grab a Coffee</span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
