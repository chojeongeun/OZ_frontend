<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 만들기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6b1c54714c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen__bar">
          <div class="user">
            <div class="user__column">
              <div class="user__pic"></div>
            </div>
            <div class="user__column">
              <p class="user__nick">친구</p>
              <p class="user__count">2</p>
            </div>
            <a href="#" class="btn"><i class="fa-solid fa-bars"></i></a>
          </div>
        </section>
      </main>

      <form class="chat-form">
        <section class="chat-form__field">
          <textarea
            class="chat-from__msg"
            placeholder="메시지를 입력해주세요."
          ></textarea>
          <input type="submit" value="전송" class="chat-form__bt" />
        </section>
      </form>
    </div>
  </body>
</html>
